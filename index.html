<!DOCTYPE html>
<html>

<head>
    <title>Torry Harris</title>
    <script src='./script.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        h1 {
            text-shadow: 3px 3px 5px gray;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-3">
        <div>
            <h1 class="text-primary display-4">Consume Data from a RESTful Web Service</h1>
        </div>
        <div class="shadow bg-white mt-3 mb-3 pt-3 pb-3 pl-3 pr-3">
            <div>
                <form class="form form-group">
                    <input class="form-control mt-3 col-3" type="number" id="eid" placeholder="Enter Employee Id"
                        autofocus />
                    <button class="btn btn-primary mt-3 col-2" type="button" onclick="getEmpById(eid.value)">Search
                        Employee</button>
                </form>
                <p class="mt-3" id="empData">Get Emp By Id</p>
            </div>
        </div>
        <div class="shadow bg-white mt-3 mb-3 pt-3 pb-3 pl-3 pr-3">
            <button class="btn btn-primary mt-3 col-2" type="button" onclick="getAllEmps()">Get All Employees</button>
            <p class="mt-3" id="empList">Get All Emps</p>
        </div>
        <div class="shadow bg-white mt-3 mb-3 pt-3 pb-3 pl-3 pr-3">
            <form class="form form-group" id="addEmpForm">
                <input class="form-control mt-3 col-3" type="text" id="firstName" placeholder="Enter First Name" />
                <input class="form-control mt-3 col-3" type="number" id="salary" placeholder="Enter Salary" />
                <input class="form-control mt-3 col-3" type="number" id="departmentId"
                    placeholder="Enter Department Id" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="addEmp()">Add Employee</button>
            </form>
            <p class="mt-3" id="empAdded">Add Employee Data</p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
